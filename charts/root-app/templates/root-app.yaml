apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: rootapps-project
  source:
    repoURL: https://github.com/juanmercadoit/cka-kubernetes.git
    path: charts/root-app/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-apps
  syncPolicy:
    automated:
      selfHeal: true
